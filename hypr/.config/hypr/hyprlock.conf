background {
    monitor =
    path = /home/brayden/wallpapers/785583.png   # supports png, jpg, webp (no animations, though)
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 3 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 30
    outline_thickness = 2
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.4 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(0e7490)
    inner_color = rgb(0f172a)
    font_color = rgb(f8fafc)
    fade_on_empty = false
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = $PROMPT # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(cc8822) 
    fail_color = rgb(cc2222) # if authentication failed, changes outer_color and fail message color
    fail_text = <b>$FAIL</b> ($ATTEMPTS) # can be set to empty
    fail_timeout = 2000 # milliseconds before fail_text and fail_color disappears
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -20
    halign = center
    valign = center

    shadow_passes = 1
    font_family = JetBrainsMono
}

label {
    monitor =
    text = $TIME12
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgb(cffafe)
    font_size = 120
    font_family = JetBrainsMono,Semibold
    rotate = 0 # degrees, counter-clockwise

    position = 0, 250
    halign = center
    valign = center
}

label {
    monitor =
    text = $FPRINTPROMPT
    text_align = center
    color = rgb(e5e7eb)
    font_size = 10
    font_family = JetBrainsMono
    rotate = 0

    position = 0, -60
    halign = center
    valign = center
}

label {
    monitor =
    text = $FPRINTMESSAGE
    text_align = center
    color = rgb(e5e7eb)
    font_size = 10
    font_family = JetBrainsMono
    rotate = 0

    position = 0, -80
    halign = center
    valign = center
}

auth {
    pam {
        enabled = true
    }

    fingerprint {
        enabled = true
    }
}
